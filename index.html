<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0bc6336a91.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>our</h3>
            <h3 style="color:red">Store</h3>

        </div>
    </div>s
    <div class="buttons-filter">
    <div class="buttons">

        <button class="btn" data-filter="all" onclick=filterPictures(event)>ALL</button>
        <button class="btn" data-filter="cakes" onclick=filterPictures(event)>CAKES</button>
        <button class="btn" data-filter="cupcakes" onclick=filterPictures(event)>CUPCAKES</button>
        <button class="btn" data-filter="sweets" onclick=filterPictures(event)>SWEETS</button>
        <button class="btn" data-filter="doughnots" onclick=filterPictures(event)>DOUGHNUTS</button>

    </div>
    </div>
    <div class="searchbar">
        <div class="magny">
        <i class="fa-solid fa-magnifying-glass" id="magny" onclick="filterPictureBySearch()"></i>
        </div>
        <input type="text" id="myInput"  placeholder="Search for names.." title="Type in a name">
    </div>
    
    <div class="list">
    <div class="picture-container">
        <div class="upper-row">
            <div class="img sweets">
            <img src="img/cake.webp"  width="350" height="350" alt="cake" class="sweets">
            <div class="test">
                <p>sweet item</p>
                <p>30$</p>
            </div>
        </div>
            <div class="img cupcakes" >
                <img src="img/cup.jpg" width="350" height="350" alt="" class="cupcakes">
                <div class="test">
                    <p>cupcake item</p>
                    <p>30$</p>
                </div>
            </div>
            <div class="img cakes">
                <img src="img/cupcake.webp" width="350" height="350" alt="" class="cakes">
                <div class="test">
                    <p>Cake item</p>
                    <p>30$</p>
                </div>
            </div>       
        </div>
        <div class="lower-row">
            <div class="img doughnots ">
                <img src="img/donat.jpg" width="350" height="350" alt="" class="doughnots">
                <div class="test">
                    <p>Doughnot item</p>
                    <p>30$</p>
                </div>
                
            </div>
            <div class="img sweets">
                <img src="img/macaron.jpg" width="350" height="350" alt="" class="sweets">
                <div class="test">
                    <p>Sweet item</p>
                    <p>30$</p>
                </div>
            </div>
            <div class="img cupcakes">
                <img src="img/marshmelo.jpg" width="350" height="350" alt="" class="cupcakes">
                <div class="test">
                    <p>CupCake item</p>
                    <p>30$</p>
                </div>
            </div>   

        </div>
    </div>
</div>
</body>
</html>
